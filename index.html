<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Number Game</title>

	<!-- Added link to the jQuery Library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>


<div class="container">
		<header class="row">
		<div class="col-lg-12">
			<h1>Crystal Collector</h1>
			<p>Instructions here</p>
			 <button type="button" class="btn btn-warning" onclick="gameStart();">START!</button>
		</div>

	</header> <!-- end header row -->

	<div class="row">
		<div class="col-lg-2">
			<div id="targetNumber"></div>
		</div>

		<div class="col-lg-8">
			<button id="button1">Button1</button>
			<button id="button2">Button2</button>
			<button id="button3">Button3</button>
			<button id="button4">Button4</button>

		</div>

		<div class="col-lg-2">
			<div id="scoreCount"></div>
			
		</div>

	</div>  <!-- end main game row -->	

	<div class="row">
		<div class="col-lg-6">
			<div id="totalWins">wins</div>
		</div>

		<div class="col-lg-6">
			<div id="totalLosses">losses</div>
		</div>

	</div>  <!-- end wins/losses row -->	
</div> <!--  end main container -->

<script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	
	

</body>
</html>
